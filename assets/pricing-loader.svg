<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220" width="600" height="220" role="img" aria-labelledby="title desc">
  <title id="title">Tank filling animation — Solaris Snab</title>
  <desc id="desc">Animated tank with oil level rising and falling from the bottom.</desc>

  <!-- Tank outline -->
  <rect x="20" y="40" width="560" height="140" rx="60" fill="none" stroke="#d07a2f" stroke-width="6" />

  <!-- Tank interior background -->
  <rect x="26" y="46" width="548" height="128" rx="54" fill="#141414" />

  <!-- Tank clipping area -->
  <clipPath id="tank-clip">
    <rect x="26" y="46" width="548" height="128" rx="54" />
  </clipPath>

  <!-- Oil with animated wave -->
  <g clip-path="url(#tank-clip)">
    <path id="oilWave"
      d="M0,0 Q60,-10 120,0 T240,0 T360,0 T480,0 T600,0 T750,0 V200 H0 Z"
      fill="#d07a2f" opacity="0.95">
      <!-- move wave left/right -->
      <animateTransform id="oilWaveRise" attributeName="transform" type="translate"
        values="0,160; -120,160; 0,160" dur="4s" repeatCount="indefinite"/>
      <!-- rise & fall together -->
      <animateTransform attributeName="transform" additive="sum" type="translate" dur="5s" repeatCount="indefinite"
        values="0,0; 0,-90; 0,-30; 0,-120; 0,0" 
        keyTimes="0;0.2;0.45;0.7;1" 
      />
    </path>
    <text x="300" y="120" text-anchor="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-size="36" font-weight="bold"
          fill="#141414"
          opacity="0.85">
      Загрузка актуальных цен
    </text>
  </g>
</svg>

