<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />

    <!-- Standard favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon_16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon_32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/favicons/favicon_48x48.png">
  <link rel="icon" type="image/png" sizes="64x64" href="assets/favicons/favicon_64x64.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon_96x96.png">
  <link rel="icon" type="image/png" sizes="128x128" href="assets/favicons/favicon_128x128.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/favicon_192x192.png">
  <link rel="icon" type="image/png" sizes="256x256" href="assets/favicons/favicon_256x256.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicons/favicon_512x512.png">

  <!-- Multi-resolution ICO -->
  <link rel="shortcut icon" href="assets/favicons/favicon.ico">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/favicon_180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/favicon_152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/favicon_120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/favicon_76x76.png">

  <!-- Manifest for PWA -->
  <!-- <link rel="manifest" href="assets/favicons/manifest.json"> -->

  <!-- Optional: theme color for mobile browsers -->
  <meta name="theme-color" content="#ffffff">


  {% if site.meta_author %}
  <meta name="author" content="{{ site.meta_author }}" />
  {% endif %}
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.url }}"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/feed.xml"
  />

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ 1542 -->
  <link rel="stylesheet" href="{{ "/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/pico.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">

  {% include meta-verification.html %}

  <!-- Custom Fonts -->
  <!-- <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css"
  | prepend: relative_url }}"> -->
  <!-- OR -->
  <link rel="stylesheet" href="{{ "/assets/fontawesome-free-7.0.1-web/css/all.min.css"}}">
  <link rel="stylesheet" href="{{ "/assets/fontawesome-free-7.0.1-web/css/fontawesome.min.css"
  | prepend: relative_url }}">
  <script src="{{ "/assets/fontawesome-free-7.0.1-web/js/fontawesome.min.js" | prepend: relative_url }}"></script>
  <!--  -->
  <!--  -->
  <link
    href="//fonts.googleapis.com/css?family=Montserrat:400,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
