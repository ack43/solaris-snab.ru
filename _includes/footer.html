                <div class="footer-col col-md-4" id='location-col'>
                    <!-- <h3>Заказать звонок</h3> -->
                    <div>
                        <script src="https://forms.yandex.ru/_static/embed.js"></script>

                            width="310"
                        ></iframe>
                    </div>
                </div>
                
                <div class="footer-col col-md-4" id='social-col'>
                    <h3>{{ site.footer.social }}</h3>
                    <ul class="list-inline">
                        <li>
                            <a href="{{ site.phoneLink }}" class="link-btn-social" target="_blank">
                                <span class="btn-social btn-outline"><i class="fa-solid fa-phone"></i></span>
                                <span class="btn-social-title">{{ site.phone }}</span>
                        </a>
                        </li>
                        {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="link-btn-social" target="_blank">
                                    <span class="btn-social btn-outline"><i class="fa-{{ network.faFamily | default: 'brands'}} fa-{{ network.icon }}"></i></span>
                                    <span class="btn-social-title">{{ network.title }}</span>
                                </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="footer-col col-md-4" id='policy-col'>
                    <!-- <h3>{{ site.footer.credits }}</h3>
                    <p>{{ site.credits }}</p> -->

                        <li><a href="privacy_policy.html" target="_blank">Политика конфиденциальности</a></li>

        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; {{ site.footer.copyright }}
                    20{{ site.time | date: '%y' }}
